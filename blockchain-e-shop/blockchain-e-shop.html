<!DOCTYPE html>
<html>
<head>
<title>Blockchain e-shop</title>

<style>
        * {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            display: grid;
            height: 100%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }
    </style>
</head>

<body>

<h1><a href="blockchain-e-shop.html">Blockchain e-shop</a></h1>
<br>
<p>Test transaction</p>
<br>

<label for="lname">Price:</label>
<input type="number" id="priceId"></input>
<button type="submit" id="redirect">Buy</button>


<script type="text/javascript">
		var orderID = 0;
		document.getElementById("redirect").onclick = function () {
		var price = document.getElementById("priceId").value;
		orderID++;
		var address1 = "blockchain-e-shop_failure.html"
		var address2 = "blockchain-e-shop_success.html"
		var server = "localhost:8081"
		var protocol = "http"
		var url = "http://localhost:4200/transaction/1/" + orderID.toString() + "/" + price + "/" + protocol + "/" + server + "/" + address1 + "/" + address2 ;
        location.href = url;
    };

</script>


<div class="imgbox">
    <img class="center-fit" src='images/logo.png'>
</div>

</body>
</html>
