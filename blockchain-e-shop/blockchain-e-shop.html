<!DOCTYPE html>
<html>
<head>
<title>Blockchain e-shop</title>

<style>
        * {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            display: grid;
            height: 100%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }
    </style>
</head>

<body>

<h1>Blockchain e-shop</h1>
<br>
<p>Test transaction</p>
<br>

<label for="lname">Price:</label>
<input type="number" id="priceId"></input>
<button type="submit" id="redirect">Buy</button>


<script type="text/javascript">
		var orderID = 0;
		document.getElementById("redirect").onclick = function () {
		var price = document.getElementById("priceId").value;
		orderID++;
		var url = "http://localhost:4200/transaction/1/" + orderID.toString() + "/" + price;
        location.href = url;
    };

</script>


<div class="imgbox">
    <img class="center-fit" src='images/logo.png'>
</div>

</body>
</html>
