<app-navigation-seller></app-navigation-seller>
<main>
    <!-- Heading -->
    <div class="card mb-4 wow fadeIn">
        <!--Card content-->
        <div class="card-body d-sm-flex justify-content-between">
            <h4 class="mb-2 mb-sm-0 pt-1">
                <span>Settings</span>
            </h4>
        </div>
    </div>

    <div class="row wow fadeIn">
        <!--Grid column-->
        <div class="col-md-10 mb-4">
            <!--Card-->
            <div class="card mb-4">
                <!--Card content-->
                <div class="card-header text-center">
                    Your wallets
                </div>
                <div class="card-body">
                    <div class="row col-md-12 wallet-header">
                        <div class="col-md-3">Currency</div>
                        <div class="col-md-5">Wallet address</div>
                        <div class="col-md-2 text-center">Primary</div>
                        <div class="col-md-2 text-center">Actions</div>
                    </div>
                    <div class="col-md-12" *ngFor="let wallet of sellerWallets; index as i">
                        <div class="row">
                            <mat-list-item role="listitem" class="col-md-3">{{wallet.type_display + ' (' + wallet.type_name + ')'}}</mat-list-item>
                            <mat-list-item role="listitem" class="col-md-5">{{wallet.wallet_address}}</mat-list-item>
                            <mat-checkbox class="primary-checkbox col-md-2 text-center" (change)="changePrimary(wallet)" [(ngModel)]="wallet.is_primary">Primary</mat-checkbox>
                            <mat-list-item role="listitem" class="col-md-1">
                                <button mat-icon-button class="action-item" (click)="openEditDialog(i, wallet)" matTooltip="Edit wallet">
                                    <mat-icon>edit</mat-icon>
                                </button>
                            </mat-list-item>
                            <mat-list-item role="listitem" class="col-md-1">
                                <button mat-icon-button class="action-item" (click)="openDeleteDialog(i, wallet)" matTooltip="Delete wallet">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </mat-list-item>
                        </div>
                        <mat-divider *ngIf="i + 1 !== sellerWallets.length"></mat-divider>
                    </div>
                    <div class="row col-md-12">
                        <mat-list-item class="align-middle">
                            <button mat-icon-button (click)="openCreateDialog()" matTooltip="Add wallet">
                                <mat-icon>add</mat-icon>
                            </button>
                        </mat-list-item>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2 mb-4">
            <!--Card-->
            <div class="card mb-4">
                <!--Card content-->
                <div class="card-header text-center">
                    Account settings
                </div>
                <div class="card-body">
                    <div class="row">
                        <button mat-stroked-button (click)="openEmailDialog()">
                            Change email
                        </button>
                    </div>
                    <div class="row">
                        <button mat-stroked-button (click)="openPasswordDialog()">
                            Change password
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
