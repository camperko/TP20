<h1 mat-dialog-title>Change email</h1>
<div mat-dialog-content fxLayout="column">
    <div fxLayout="row" fxFlex="100" fxFlexAlign="space-around center">
        <div fxFlex="2.5"></div>
        <mat-form-field fxFlex="45">
            <mat-label>New password</mat-label>
            <input matInput type="password" [(ngModel)]="newPassword">
        </mat-form-field>
        <div fxFlex="5"></div>
        <mat-form-field fxFlex="45">
            <mat-label>Re-enter password</mat-label>
            <input matInput type="password" [(ngModel)]="newPasswordRep">
        </mat-form-field>
        <div fxFlex="2.5"></div>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="!passwordLength">
        Password minimal length is 8 characters!
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="!matchingPasswords">
        Passwords do not match!
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onClose()">Cancel</button>
    <button mat-button (click)="validatePassword()" cdkFocusInitial>Change</button>
</div>
