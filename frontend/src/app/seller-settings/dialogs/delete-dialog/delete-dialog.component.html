<h1 mat-dialog-title>Are you sure you want to delete this wallet?</h1>
<div mat-dialog-content>
    <p>Currency: {{data.currency_display + '(' + data.currency_name + ')'}}</p>
    <p>Wallet address: {{data.wallet_address}}</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onClose()">No</button>
    <button mat-button [mat-dialog-close]=true cdkFocusInitial>Yes</button>
</div>
