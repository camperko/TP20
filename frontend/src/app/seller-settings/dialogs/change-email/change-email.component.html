<h1 mat-dialog-title>Change email</h1>
<div mat-dialog-content fxLayout="column">
    <div fxLayout="row" fxFlex="100" fxFlexAlign="space-around center">
        <div fxFlex="2.5"></div>
        <mat-form-field fxFlex="30">
            <mat-label>Old email</mat-label>
            <input matInput [(ngModel)]="oldEmail" disabled>
        </mat-form-field>
        <div fxFlex="2.5"></div>
        <mat-form-field fxFlex="30">
            <mat-label>New email</mat-label>
            <input matInput [(ngModel)]="newEmail">
        </mat-form-field>
        <div fxFlex="2.5"></div>
        <mat-form-field fxFlex="30">
            <mat-label>Re-enter email</mat-label>
            <input matInput [(ngModel)]="newEmailRep">
        </mat-form-field>
        <div fxFlex="2.5"></div>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="!correctEmail">
        Bad email format!
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="!matchingEmails">
        Emails do not match!
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onClose()">Cancel</button>
    <button mat-button (click)="validateEmail()" cdkFocusInitial>Change</button>
</div>
