<mat-radio-group aria-labelledby="radio-group-summary-label" class="radio-group-summary" [(ngModel)]="selected">
  <mat-radio-button class="radio-button-summary" *ngFor="let option of options" [value]="option" (change)="radioChange($event)">
    {{option}}
  </mat-radio-button>
</mat-radio-group>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Total price column -->
    <ng-container matColumnDef="total_price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total price </th>
      <td mat-cell *matCellDef="let element"> {{element.total_price}} </td>
    </ng-container>
  
    <!-- Currency column -->
    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Currency </th>
      <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
    </ng-container>
  
    <!-- Number of transactions column -->
    <ng-container matColumnDef="transaction_count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Transaction count </th>
      <td mat-cell *matCellDef="let element"> {{element.transaction_count}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
