<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Index Column -->
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
  </ng-container>

  <!-- Sender price column -->
  <ng-container matColumnDef="sender_price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sender price </th>
    <td mat-cell *matCellDef="let element"> {{element.sender_price}} </td>
  </ng-container>

  <!-- Sender currency column -->
  <ng-container matColumnDef="sender_currency">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sender currency </th>
    <td mat-cell *matCellDef="let element"> {{element.sender_currency}} </td>
  </ng-container>

  <!-- Receiver price column -->
  <ng-container matColumnDef="receiver_price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Receiver price </th>
    <td mat-cell *matCellDef="let element"> {{element.receiver_price}} </td>
  </ng-container>

  <!-- Receiver currency column -->
  <ng-container matColumnDef="receiver_currency">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Receiver currency </th>
    <td mat-cell *matCellDef="let element"> {{element.receiver_currency}} </td>
  </ng-container>

  <!-- Is successful column -->
  <ng-container matColumnDef="is_successful">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Is successful </th>
    <td mat-cell *matCellDef="let element"> {{element.is_successful}} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
